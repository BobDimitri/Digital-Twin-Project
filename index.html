<head>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

  <!-- 你的本地样式（已上传 Style.css → 改用 style.css 或修正文件名） -->
  <link rel="stylesheet" href="/style.css">  <!-- 如果文件名是 Style.css，改成 href="/Style.css" -->
</head>
<body>

  </p>
  
  <!-- 地图容器 -->
  <div id="map" style="height: 1000px; width: 100%; border: 1px solid #ccc;"></div>

  <!-- 你的本地脚本 -->
  <script src="/Script.js"></script>  

  <script>
    // 初始化地图（中心设为 Ireland 大致位置）
    var map = L.map('map').setView([53.35, -7.26], 7);  // 纬度,经度,缩放级别

    // 添加 OpenStreetMap 底图
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 加载你的 GeoJSON 文件（河流盆地区域）
    fetch('/River_Basin_Districts.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: { color: "#3388ff", weight: 2, fillOpacity: 0.2 }
        }).addTo(map);
      })
      .catch(error => console.error('GeoJSON 加载失败:', error));
  </script>
</body>
</html>
</html>
